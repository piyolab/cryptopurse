<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-118763672-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-118763672-1');
    </script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="CryptoPurse">
    <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
    <title>Ethereum - CryptoPurse.app</title>
    <script src="/js/ethereumjs-tx-1.3.3.min.js"></script>
    <script src="/js/ethereumjs-wallet-0.6.0.min.js"></script>
    <script src="/js/web3.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary">
      <a class="navbar-brand" href="#">Ethereum Purse - CryptoPurse.app</a>
    </nav>
    <div class="container">
      <div>The simplest Ethereum wallet.</div>

      <div class="card bg-warning mb-3">
        <div class="card-body">
          <h5 class="card-title">Warning/Disclaimer</h5>
          <h6 class="card-subtitle mb-2 text-muted">Don't put a large amount of Ether.</h6>
          <p class="card-text">Treat this wallet as your very small purse. We are not responsible for any loss.</p>
        </div>
      </div>

      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">My Purse</h5>
          <h6 class="card-subtitle mb-2 text-muted">
            Balance: <span id="my-address-balance"></span> ETH 
            <button type="button" class="btn btn-outline-secondary btn-sm" id="my-address-balance-reload-btn">reload</button>
          </h6>
          <div class="input-group mb-3">
            <input type="text" class="form-control" id="my-address" readonly="">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="my-address-copy-btn">copy</button>
            </div>
          </div>

        </div>
      </div>

      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">Send ETH</h5>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Recipient's address" id="to-address">
          </div>
          <div class="input-group mb-3">
            <input type="number" class="form-control" placeholder="0" id="to-amount" min="0" step="0.001">
            <div class="input-group-append">
              <span class="input-group-text" id="basic-addon2" readonly>ETH</span>
            </div>
          </div>
          <button type="button" class="btn btn-primary" id="send-eth-btn">Send Ether</button>
        </div>
      </div>

    </div>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="/js/eth.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
